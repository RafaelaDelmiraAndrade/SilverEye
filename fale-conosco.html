<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/fale-conosco.css"/>
    <title>Fale Conosco - Silver Eye</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="title">Vamos entrar em contato</h1>
        <h2 class="subtitle">
          Estamos abertos para qualquer sugestão ou apenas para bater um papo
        </h2>

        <div class="image">
          <img src="images/fale-conosco.svg" alt=""/>
        </div>

        <div class="info">
          <span>
            <i class="fa-solid fa-location-dot"></i>Vila Prudente - SP
          </span>
          <span> <i class="fa-solid fa-phone"></i>+11 11111-1111 </span>

          <span> <i class="fa-solid fa-envelope"></i>silvereye@gmail.com </span>
          <span> <i class="fa-solid fa-globe"></i>www.silvereye.com </span>
        </div>
      </div>
      <div class="right">
        <h1 class="title">Entre em contato</h1>
        <h2 class="subtitle">
          Entre em contato e entraremos em contato em até 24 horas.
        </h2>
        <form action="" class="form">
          <div class="form-field">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" placeholder="Seu nome"/>
          </div>

          <div class="form-field">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="Seu email"/>
          </div>
          <div class="form-field">
            <i class="fa-solid fa-phone icon"></i>
            <input type="number" placeholder="Seu número de telefone"/>
          </div>
          <div class="form-field">
            <i class="fa-solid fa-message icon"></i>
            <textarea placeholder="Deixe-nos a sua mensagem aqui"></textarea>
          </div>
          <button>
            Enviar mensagem <i class="fa-solid fa-paper-plane icon"></i>
          </button>
          <a class="btn-voltar" href="index.html">Voltar</a>
        </form>
      </div>
    </div>
  </body>
</html>
